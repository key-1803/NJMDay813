<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photobooth 3-Cut</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      margin: 20px;
      background: url('bg@4x.png') no-repeat center center fixed;
      background-size: cover;
    }

    #mainPreviewRow {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    #contentRow {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 20px;
    }

    #liveContainer {
      position: relative;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #liveview {
      width: 100%;
      max-width: 850px;
      height: auto;
      background: #000;
    }

    #countdown {
      position: absolute;
      font-size: 100px;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
      pointer-events: none;
    }

    #photoPreviews {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #photoPreviews img {
      width: 30vw;
      max-width: 224px;
      height: auto;
      border: 1px solid #ccc;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #controls button {
      font-size: 5vw;
      padding: 15px 25px;
    }

    #overview {
      display: none;
    }

    #finalPreview {
      width: 100%;
      max-width: 355px;
      height: auto;
      border: 2px solid #333;
      display: none;
    }

    #decorationWrapper {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    #decorationImage {
      width: 90vw;
      max-width: 300px;
      height: auto;
    }

    canvas {
      display: none;
    }

    @media (min-width: 768px) {
      body {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
      }

      #mainPreviewRow {
        flex-direction: row;
        align-items: flex-start;
      }

      #contentRow {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }

      #controls button {
        font-size: 36px;
        padding: 28px 52px;
      }

      #photoPreviews img {
        width: 224px;
        height: 166px;
      }

      #overview {
        display: block;
        width: 160px;
        height: 120px;
        background: #222;
        margin-top: 10px;
      }

      #decorationWrapper {
        width: auto;
      }

      #decorationImage {
        height: 637px;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div id="mainPreviewRow">
    <div id="contentRow">
      <div id="liveContainer">
        <video id="liveview" autoplay></video>
        <div id="countdown">3</div>
      </div>
      <canvas id="overview"></canvas>
      <div id="photoPreviews">
        <img id="preview1" />
        <img id="preview2" />
        <img id="preview3" />
      </div>
      <div id="controls">
        <button id="startBtn">Start</button>
        <button id="retakeBtn">Retake</button>
        <button id="downloadBtn">Download</button>
      </div>
      <img id="finalPreview" src="" />
    </div>
    <div id="decorationWrapper">
      <img id="decorationImage" src="IMG_3090.png" alt="Decoration" />
    </div>
  </div>

  <script>
    const liveVideo = document.getElementById("liveview");
    const overviewCanvas = document.getElementById("overview");
    const ctxOverview = overviewCanvas.getContext("2d");

    const previewImages = [
      document.getElementById("preview1"),
      document.getElementById("preview2"),
      document.getElementById("preview3")
    ];

    const countdownEl = document.getElementById("countdown");
    const finalPreview = document.getElementById("finalPreview");

    let stream;
    let capturedCanvases = [];

    navigator.mediaDevices.getUserMedia({ video: true }).then((s) => {
      stream = s;
      liveVideo.srcObject = stream;
    });

    function showCountdown(callback) {
      let count = 3;
      countdownEl.style.display = "block";
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(interval);
          countdownEl.style.display = "none";
          callback();
        } else {
          countdownEl.textContent = count;
        }
      }, 1000);
    }

    function capturePhoto(index) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 1288;
      canvas.height = 1015;
      ctx.drawImage(liveVideo, 0, 0, canvas.width, canvas.height);
      capturedCanvases[index] = canvas;

      overviewCanvas.width = 160;
      overviewCanvas.height = 120;
      ctxOverview.save();
      ctxOverview.clearRect(0, 0, 160, 120);
      ctxOverview.drawImage(liveVideo, 0, 0, 160, 120);
      ctxOverview.restore();

      previewImages[index].src = canvas.toDataURL();
    }

    function generateFinalPreview() {
      const finalCanvas = document.createElement("canvas");
      finalCanvas.width = 1420;
      finalCanvas.height = 3976;
      const ctx = finalCanvas.getContext("2d");

      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

      const photoWidth = 1300;
      const photoHeight = 1020;
      const xOffset = (finalCanvas.width - photoWidth) / 2;
      const offsets = [
        108,
        100 + photoHeight + 100,
        98 + photoHeight + 95 + photoHeight + 100
      ];

      capturedCanvases.forEach((canvas, i) => {
        ctx.drawImage(canvas, xOffset, offsets[i], photoWidth, photoHeight);
      });

      const frame = new Image();
      frame.src = "IMG_3088.png";
      frame.onload = () => {
        ctx.drawImage(frame, 0, 0, finalCanvas.width, finalCanvas.height);
        finalPreview.src = finalCanvas.toDataURL();
        finalPreview.style.display = "block";
      };
    }

    document.getElementById("startBtn").addEventListener("click", async () => {
      capturedCanvases = [];
      for (let i = 0; i < 3; i++) {
        await new Promise((resolve) => showCountdown(() => {
          capturePhoto(i);
          resolve();
        }));
      }
      generateFinalPreview();
    });

    document.getElementById("retakeBtn").addEventListener("click", () => {
      previewImages.forEach(img => img.src = "");
      capturedCanvases = [];
      finalPreview.style.display = "none";
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "photobooth.png";
      link.href = finalPreview.src;
      link.click();
    });
  </script>
</body>
</html>
